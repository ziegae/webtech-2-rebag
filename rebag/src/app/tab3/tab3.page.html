<ion-header>
  <ion-toolbar>
    <ion-title>Hey Miriam!</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cog" >
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let marker of markers">
      <ion-item [routerLink]="['/pin', marker.pinId]">
        {{marker.name}}
      </ion-item>
    </ion-item-sliding>

  
</ion-content>
