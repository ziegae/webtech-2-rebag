<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-item-sliding *ngFor="let marker of markers">
      <ion-item [routerLink]="['/pin', marker.pinId]">
        {{marker.name}}
      </ion-item>
    </ion-item-sliding>

  
</ion-content>
