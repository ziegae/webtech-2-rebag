<ion-header>
  <ion-toolbar>
    <ion-title>Hey Miriam!</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="cog">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

    <!--Auf Pin verweisen und Marker anzeigen-->
    <ion-item *ngFor="let marker of markers" [routerLink]="['/pin', marker.pinId]">
            
       <ion-avatar class="ion-margin"> 
        <img src="../assets/img/pin-img/{{marker.pinId}}.jpg">
      </ion-avatar>
      {{marker.name}}  

      <div slot="end" >
        <!-- Status des Pins anzeigen -->
        <div style="display: inline-block;">
          <div *ngIf="marker.bagsAvailable && marker.bagsClean" class="allgood" ></div>
          <div *ngIf="!marker.bagsAvailable && !marker.bagsClean" class="bagsUnavailable" ></div>
          <div *ngIf="!marker.bagsAvailable && marker.bagsClean" class="bagsUnavailable" ></div>
          <div *ngIf="marker.bagsAvailable && !marker.bagsClean" class="bagsUnclean" ></div>
        </div>
                <!-- Item als Clickbar anzeigen -->
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </ion-item>
</ion-content>
