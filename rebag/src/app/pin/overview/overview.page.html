<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--Pin Name laden-->
    <ion-title>{{loadedPin.name}}</ion-title>
   </ion-toolbar>
</ion-header>



<ion-content>
  <!--Image laden-->
  <div class="img-container">
    <img class="ion-no-padding img-overview" src="{{'data:image/jpg;base64,' + loadedPin.imageBase64}}"/>
  </div>

  <!--Pin Name-->
  <ion-text>
    <h1>{{loadedPin.name}}</h1>
  </ion-text>

  <!--Pin Standort-->
  <ion-text>
    <p>{{loadedPin.coordinates}}</p>
  </ion-text>

  <!--Headline-->
  <ion-text>
    <h4>Status</h4>
  </ion-text>

  <!--Status VerfÃ¼gbarkeit-->
  <ion-item  (click)="resetAvailabilityModal(); setOverviewPinId()">

    <!--Pin Status Image-->
    <img class="img-list" src="../assets/img/pinstatus/{{imgSrcBagsAvailable}}">

    <!--Pfeil nach rechts-->
    <ion-icon *ngIf="!bagsAvailable" slot="end" name="chevron-forward-outline"></ion-icon>

    <!--Pin Status laden-->
    <ion-text>
      {{txtBagsAvailable}}
    </ion-text>

  </ion-item>


  <!--Status Sauberkeit-->
  <ion-item (click)="resetCleanModal(); setOverviewPinId()">

    <!--Pin Status Image-->
    <img class="img-list" src="../assets/img/pinstatus/{{imgSrcBagsClean}}">

    <!--Pfeil nach rechts-->
    <ion-icon *ngIf="!bagsClean" slot="end" name="chevron-forward-outline"></ion-icon>

    <!--Pin Status laden-->
    <ion-text>
      {{txtBagsClean}}
    </ion-text>
  </ion-item>

</ion-content>
