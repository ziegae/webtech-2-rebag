<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Es fehlen Taschen?</ion-title>
    <ion-icon (click)="dismiss()" slot="end" name="close-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Klicke unten, um anzuzeigen, dass wieder Taschen vorhanden sind! </p>
  <img class="center" src="../assets/img/pinstatus/bagsAvailable@2x.png">
  <ion-button (click)="resetAvailability()">Taschen jetzt vorhanden</ion-button>
</ion-content>
