<ion-header>
  <ion-toolbar>
    <ion-title>push-notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-text>Push-Benachrichtigungen erhalten</ion-text>
  <ion-toggle [(ngModel)]="all" (ionChange)="setToggleState()"></ion-toggle>
</ion-item>
<ion-button (click)="dismiss()"></ion-button>

<ion-item *ngFor="let item of pushNotifications">
  {{item.pinId}} {{item.notifications}}
    </ion-item>
</ion-content>
