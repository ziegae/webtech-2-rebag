<ion-header class="header-bg">
  <ion-toolbar>
    <ion-title>Hey {{profileName}}!</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="cog">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <!--Toggle für Standort-->
  <ion-item class="no-border">
    <h4 class="no-margin">Aktuellen Standort verwenden</h4>
    <ion-toggle slot="end" [(ngModel)]="toggle" (click)="toggleGeo()"></ion-toggle>
  </ion-item>


  <!--Name-->
  <ion-list class="align-mid">
    <h4>Name des Standortes</h4>
    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Name.."></ion-input>
    </ion-item>


    <!--Koordinaten nur anzeigen wenn Toggle-->
    <br *ngIf="isShown">

    <h4 *ngIf="isShown">Bearbeite deine Koordinaten</h4>
    <ion-item *ngIf="isShown">
      <ion-input [(ngModel)]="latitude" placeholder="Latitude.."></ion-input>
    </ion-item>

    <ion-item *ngIf="isShown">
      <ion-input [(ngModel)]="longitude" placeholder="Longitude.."></ion-input>
    </ion-item>

    <br><br>

    <!--Foto aufnehmen-->
    <ion-item class="no-border">
      <ion-button class="camera-button" (click)="takePhoto()"><ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-item>


    <!--Speichern Button-->
    <ion-item class="no-border buttons">
      <ion-button expand="block"  (click)="save()" [routerLink]="['../tab1']">Standort Hinzufügen</ion-button>
    </ion-item>


    <!--Ideen Button-->
    <ion-item class="no-border buttons">
      <ion-button style="color: #57b660;" expand="block" fill="outline" [routerLink]="['./ideas']">Ideen ansehen</ion-button>
    </ion-item>

  </ion-list>

</ion-content>
