<ion-header class="header-bg">
  <ion-toolbar >
    <ion-title>Hey Miriam!</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="cog" >

        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

 
  <ion-item class="no-border">
    <h4 class="no-margin">Aktuellen Standort verwenden</h4>
    <ion-toggle slot="end" [(ngModel)]="toggle" (click)="toggleGeo()"></ion-toggle>
  </ion-item>

  <ion-list class="align-mid">
      <h4>Name des Standortes</h4>
    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Name.."></ion-input>
    </ion-item>

    <br *ngIf="isShown">

    <h4 *ngIf="isShown">Bearbeite deine Koordinaten</h4>
    <ion-item *ngIf="isShown">
      <ion-input [(ngModel)]="latitude" placeholder="Latitude.."></ion-input>
    </ion-item>

    <ion-item *ngIf="isShown">
      <ion-input [(ngModel)]="longitude" placeholder="Longitude.."></ion-input>
    </ion-item>

    <ion-item class="no-border">
      <ion-button class="rebag-button" (click)="save()" [routerLink]="['../tab1']">Standort Hinzuf√ºgen</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
