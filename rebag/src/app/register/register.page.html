<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--Datenschutz-->
  <div class="headline">
    <h2>Datenschutz</h2>
    <p>Bevor wir loslegen k√∂nnen, mache dich bitte mit unseren Datenschutzbestimmungen vertraut.</p>
  </div>

  <!--Datenschutz akzeptieren-->
  <div class="ion-padding policy-check">
    <ion-row>
      <ion-col size="10">
        <p>Ich akzeptiere die <a routerLink="/register/privacy-policy">Datenschutzbestimmungen und Cookies</a></p>
      </ion-col>
      <ion-col size="2">
        <ion-checkbox (click)="toggleCheckbox()"></ion-checkbox>
      </ion-col>
    </ion-row>
  </div>

  <!--Weiter Button-->
  <div class="next-btn">
    <ion-button routerLink="./account" [disabled]="!policyChecked">
      Weiter
    </ion-button>
  </div>
</ion-content>
